upstream api {
    server api:8000;
}

server {
    listen 80;
    server_name localhost;

    client_max_body_size 100M;
    proxy_force_ranges on;
    max_ranges 100;
    add_header Accept-Ranges bytes;

    location / {
        # Разрешаем CORS для запросов с локалхоста и конкретного хоста
        set $allowed_origin "";
        if ($http_origin ~* (http://localhost:3000|http://localhost|https://astrotech-spaceapp.space)) {
            set $allowed_origin $http_origin;
        }

        add_header 'Access-Control-Allow-Origin' $allowed_origin;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
        add_header 'Access-Control-Allow-Credentials' 'true';

        # Preflight запросы
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $allowed_origin;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
            add_header 'Access-Control-Max-Age' 1728000;
            return 204;
        }

        proxy_ignore_client_abort on;
        proxy_pass http://api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        # Добавляем поддержку CORS для медиа с конкретного домена
        add_header 'Access-Control-Allow-Origin' 'https://astrotech-spaceapp.space';
        add_header 'Access-Control-Allow-Methods' 'GET';
        alias /home/marketplace_backend/server/media/;
    }

    location /ws/ {
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
